<!DOCTYPE>
<html>
    <head>
        <title> Javascript - Javascript code </title>
        <!-- 1. Javascript는 사용자의 입력 및 계산, 웹 페이지 내용 및 모양의 동적 제어, 브라우저 제어, 웹 서버와의 통신, 웹
                애플리케이션 작성 등 웹 페이지의 동적 제어를 위해 사용된다. 자바스크립트는 아래와 같은 특징이 있다. 
                -----------------------------------------------------------------------------------------------------    
                ※ 자바스크립트는 조각난 소스 코드 형태로 HTML 페이지에 내장된다.
                ※ 자바스크립트 소스 코드는 컴파일 과정 없이 브라우저 내부의 자바스크립트 처리기에 의해 바로 실행된다.
                ※ 자바스크립트는 C 언어 구조를 차용하고 단순화시켜 쉽게 학습이 가능하다.

                Q. 자바스크립트 코드는 HTML 페이지의 어느 위치에 작성해야 하는가?
                   --------------------------------------------------------------------------------------------------
                   ※ <script></script> 태그 내에 작성
                   ※ 자바스크립트 파일(.js)을 별도로 작성하고, <script> 태  그로 불러 사용
                   ※ URL 부분<a href>에 작성
                   ※ HTML 태그의 이벤트 리스너 속성에 작성
        -->

        <script>
            function adder(a, b){
                var sum;
                sum = a + b;
                return sum;
            }
            /* 7. 자바 스크립트에서의 함수는 아래와 같은 형식을 갖는다. 
            -------------------------------------------------------
                  function 함수이름(arg1, arg2, ..., arg3){
                      ... 프로그램 코드 ...
                      return 결과
                  }
            */
        </script>
    </head>

    <body>
        <script>
            document.write("<h3>Welcome to javascript</h3>" + "<hr>");
            /* 2. document.write()는 자바스크립트 코드로 HTML 콘텐츠를 웹에 출력되게 한다. 태그 삽입시 ""로 감싼다. */

            var pro=prompt("Input name");
            /* 3. 자바스크립트는 사용자에게 메시지를 출력하거나, 입력을 받는 3가지 다이얼로그(prompt, confirm, alert)를 제공한다.
                  그 중 prompt는 다이얼로그를 출력하고 사용자로부터 문자열을 입력받아 리턴한다. 특징은 다음과 같다.
                  ---------------------------------------------------------------------------------------------------------
                  ※ 문법은 다음과 같다. --> prompt("메시지", "디폴트 입력값");
                  ※ 아무 값도 입력받지 않은 경우 ""를 리턴한다.
                  ※ 취소 버튼이나 다이얼로그를 닫은 경우 null을 리턴한다.
            */

            if(pro==""){
                var con = confirm("Are you sure?");
                /* 4. confirm은 메시지, 확인/취소 버튼을 가진 다이얼로그를 출력한다. 확인을 누르면 true, 취소는 false를 리턴한다. */
                if(con==true){
                    alert("Input at least one word");
                }
            }else{
                alert("Thanks!");
                /* 5. alert는 단순한 메시지를 전달하는 다이얼로그를 출력한다. */
            }

            var variable = 1;
            variable = 1.2;
            variable = "String data type"; 
            /* 6. 자바스크립트에는 변수의 타입이 존재하지 않기에 var 또는 변수명만으로 선언한다. 앞서 말했듯이 변수의 타입이 존재하지
                  않기 때문에 변수에 아무 데이터 타입 값이나 저장할 수 있다.
            */

            var add = adder(1,2); // adder 함수 호출
            document.write(add);

            n = parseInt("hello");
            if(isNaN(n)){
                document.write("<hr>\"hello\" is not number");
            }
            /* 8. 자바스크립트에서는 여러 개의 전역 함수를 제공한다. 그 중 몇개만 알아본다. 
            --------------------------------------------------------------------------
                  ※ eval(exp) : exp의 자바스크립트 식을 계산하고 리턴
                  ※ parseInt(str) : str 문자열을 10진 정수로 변환하여 리턴
                  ※ isFinite(value) : value가 숫자이면 true 리턴
                  ※ isNaN(value) : value가 숫자가 아니면 true 리턴
            */
        </script>
    </body>
</html>
