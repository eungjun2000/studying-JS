<!DOCTYPE html>
<html>
    <head>
        <title> Jquery - Array method </title>
        <script src="C:\Web_Plugin\js\jquery.js"></script>
        <script>
            $(function(){
                var area_name = [{"area":"seoul", "name":"kang"},
                                 {"area":"busan", "name":"kim"},
                                 {"area":"suwon", "name":"bark"},
                                 {"area":"busan", "name":"moon"}];
                $(area_name).each(function(i, o){
                    console.log(i + ":", o);
                });
                $.each($("#area_name li"), function(i,o){
                    console.log(i + ":", o);
                });
                /* 37. each()와 $each() 메소드는 배열에 저장된 문서 객체만큼 메소드가 반복 실행하게 한다. 메소드가 실행할 때마
                       다 배열에 저장된 객체의 인덱스 순서대로 접근해 객체를 선택하고 인덱스를 반환한다. 문법은 아래와 같다.
                       ---------------------------------------------------------------------------------------------------
                       ※ each() : $("요소 선택").each(function(index, array_data){})
                       ※ $each() : $.each($("요소 선택"), function(index, array_data){})
                */

                var arr_map = $.map(area_name, function(a,b){
                    if(a.area == "busan"){
                        return a;
                    }
                });
                console.log(arr_map);
                /* 38. map() 메소드는 배열에 저장된 데이터 수만큼 메소드가 반복 실행하게 한다. 함수에서 반환된 데이터는 새 배열
                       에 순서대로 저장되며, 새로 저장된 배열 객체를 반환한다. 문법은 아래와 같다.
                ----------------------------------------------------------------------------------------------------------
                       ※ map() : $.map(Array, function(array_data, index){})
                */

                var arr_grep = $.grep(area_name, function(a,b){
                    if(a.area == "busan"){
                        return true;
                    }else{
                        return false;
                    }
                });
                console.log(arr_grep);
                /* 39. grep() 메소드는 배열에 저장된 데이터 수만큼 메소드가 반복 실행하게 한다. 반환값이 true인 경우에만 배열의
                       데이터가 인덱스 오름차순으로 새 배열에 저장되며, 해당 배열을 반환한다. 문법은 아래와 같다.
                ----------------------------------------------------------------------------------------------------------
                       ※ grep() : $.grep(Array, function(array_data, index){})
                */

                var country = ["korea", "japan", "china"];
                var capital = ["seoul", "tokyo", "beijing"];
                var cou_cap = {"korea":"seoul"};

                console.log($.inArray("japan", country));
                /* 40. inArray() 메소드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값을 반환한다. 찿지 못한다면 -1을
                       반환하며, start index 값을 지정하면 해당 위치부터 데이터를 찾는다. 문법은 아래와 같다.
                ----------------------------------------------------------------------------------------------------------
                       ※ inArray() : $.inArray(data, Array, start index)
                */

                console.log($.isArray(country));
                console.log($.isArray(cou_cap));
                /* 41. isArray() 메소드는 지정한 객체가 배열 객체라면 true, 아니면 false를 반환한다. 문법은 아래와 같다.
                ----------------------------------------------------------------------------------------------------
                       ※ inArray() : $.isArray(object)
                */
                
                console.log($.merge(country, capital));
                /* 42. merge() 메소드는 인자값으로 입력한 2개의 배열 객체를 하나로 묶는다. 문법은 아래와 같다.
                ------------------------------------------------------------------------------------------
                       ※ merge() : $.merge(Array1, Array2)
                */

                console.log($("li").index($("#index")));
                /* 43. index() 메소드는 지정 선택 요소를 찾아 인덱스 값을 반환한다. 문법은 아래와 같다.
                ------------------------------------------------------------------------------------
                       ※ index() : $("요소 선택").index("지정 선택 요소")
                */
            });
        </script>
    </head>

    <body>
        <ul id="area_name">
            <li>seoul - kang</li>
            <li>busan - kim</li>
            <li id="index">suwon - bark</li>
            <li>busan - moon</li>
        </ul>
    </body>
</html>
