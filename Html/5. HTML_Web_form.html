<!DOCTYPE html>
<html>
    <head>
        <title> How to use Web_form </title>
    </head>

    <body>
        <!-- 30. 웹 폼(Webform)이란 웹 페이지를 통해 사용자 입력(로그인, 검색 등등...)을 받기 위해 사용된다. -->
        
        <form name="aform" action="http://search.naver.com/search.naver" method="get">
            <input type="text" name="query">
            <input type="submit" value="검색"><hr>
        </form>
        <!-- 31. <form>은 폼 데이터 값을 웹 서버로 전달한다. 문법은 아래와 같다. 
        -----------------------------------------------------------------------------------
                 <form name = "폼 이름" 
                       action = "폼 데이터를 처리할 웹 서버 응용 프로그램 URL" 
                       method = "폼 데이터를 웹 서버로 전송하는 방식이며, GET과 POST 방식 존재"
                       enctype = "폼 데이터를 웹 서버로 전송할 때 지정할 암호화 방식"
                       target = "윈도우 이름" 
                       > 기타 여러 개의 폼 요소 작성 </form>
        -->

        Name : <input type="text" value=""><br>
        Password : <input type="password" value="" maxlength="4"><br><hr>
        <!-- 32. 웹 폼을 만들기 위해 다양한 태그들(<input>, <select>, ...)을 제공하는데, 이를 폼 요소라고 한다.
                 <input>은 사용자로부터 정보를 받아들이는 용도로 쓰이는데, "type"이라는 속성을 이용해 입력 양식을 다양하게 변화시킨다.
                 -------------------------------------------------------------------------------------------------------------
                 <input type = "text | password" name = "요소이름" maxlength = "최대 문자개수" size = "문자개수" value ="초기값">
        -->

        Self-Introducion : <textarea cols="20" rows="5">Write about yourself</textarea><hr>
        <!-- 33. <textarea>는 여러 줄의 텍스트를 입력받는다. 문법은 아래와 같다. 
        --------------------------------------------------------------------------------------------------------------
                 <textarea cols = "열 개수" rows = "행 개수" name = "요소이름" wrap = "OFF|HARD|SOFT"> 문자열 </textarea>
                 -----------------------------------------------------------------------------------------------------
                 ※ wrap은 폼 데이터가 서버로 제출될 때 입력된 텍스트를 줄바꿈할지에 대해 묻는 속성이다.
        -->

        Country : <input type="text" list="countries">
                  <datalist id="countries">
                      <option value="korea">
                      <option value="Swiss">
                      <option value="USA">
                  </datalist><hr>
        <!-- 34. <datalist>는 데이터 목록을 가진 텍스트 입력 창을 만든다. 데이터 목록을 <datalist>로 만들고, 해당 id 값을 입력
                 받는 태그 <input>의 list 속성 값(countries)과 같게 만들어 연결한다. <option> 태그는 데이터 항목을 나타낸다.
        -->

        <input type="button" value="Button_1"><button type="button">Button_2</button>
        <input type="submit" value="Button_3"><button type="submit">Button_4</button>
        <input type="reset" value="Button_5"><button type="reset">Button_6</button>
        <input type="image" src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Java.PNG" alt="Image button"><hr>
        <!-- 35. <input> 또는 <button> 태그로 버튼을 만든다. 문법은 아래와 같다. 
        ------------------------------------------------------------------------------------------------------------------
                 <input type = "button | reset | submit | image" name = "버튼이름" value = "문자열" src = "이미지 URL">
                 <button type = "button | reset | submit" name = "버튼이름" value = "문자열"> 버튼 문자열 & 이미지 </button>
                 ---------------------------------------------------------------------------------------------------------
                 ※ submit 속성은 버튼을 클릭하면 브라우저가 폼 데이터를 웹 서버로 전송한다.
                 ※ reset 속성은 버튼을 클릭하면 폼에 입력된 내용을 모두 지우고 초기화한다.
        -->

        A : <input type="checkbox" value="1">
        B : <input type="checkbox" value="2" checked>
        C : <input type="checkbox" value="3"><hr>
        <!-- 36. <input>의 type을 checkbox 속성으로 설정하면 체크박스를 만든다. 문법은 아래와 같다.
        --------------------------------------------------------------------------------------
                 <input type = "checkbox | radio" name = "요소이름" value = "요소값" checked>
                 -----------------------------------------------------------------------------
                 ※ value : 폼 요소가 선택된 상태일 때, 웹 서버에 전송되는 값이다.
                 ※ chekced : 이 속성이 있으면, 초기에 선택 상태로 출력된다.
        -->

        <input type="radio" name="Not allow duplication" value="1"> A
        <input type="radio" name="Not allow duplication" value="2"> B
        <input type="radio" name="Not allow duplication" value="3"> C <hr>
        <!-- 37. <input>의 type을 radio 속성으로 설정하면 라디오버튼을 만든다. name 속성을 같게 하면 하나만 선택할 수 있다. -->

        <select name="Alphabet">
            <option value="1">A</option>
            <option value="2" selected>B</option>
            <option value="3">C</option>
        </select><hr>
        <!-- 38. <select>는 드롭다운 리스트를 가진 콤보박스를 만든다. <option>과 같이 쓰여 항목을 표현한다. 문법은 아래와 같다.
        ----------------------------------------------------------------------------------------------------------------    
                 <select name = "" size = "" multiple> 여러 개의 <option> ... </option> 태그들 </select>
                 <option value = "" selected> 항목 문자열 </option>
                 -------------------------------------------------------------------------------------------------------
                 ※ size : 콤보박스 창 크기(보일 수 있는 최대 항목 개수) Default = 1
                 ※ multiple : 이 속성이 있으면 다수의 항목을 선택할 수 있다.
        -->

        <label>User ID : <input type="text" size="15" value=""></label><br>
        <label for="pass">Password : </label><input id="pass" type="password" size="15" value=""><hr>
        <!-- 39. <label>은 캡션과 폼 요소를 한 단위로 묶을 수 있게 해준다. 방법은 2가지가 있다.
        ----------------------------------------------------------------------------------------------------------------------------
                 1. <label> 태그로 캡션과 폼 요소를 묶는다. (위의 User ID 예제)
                 2. <label for = "요소값">의 for 속성을 이용해 같은 요소 값을 input 속성 id에 넣어 연결해 묶는다.
                 -------------------------------------------------------------------------------------------------------------------
                 ※ 위에서 캡션은 User ID :, Password :이며, 폼 요소는 <input> 태그로 만들어진 텍스트 칸이다. 체크박스 등에도 활용 가능하다.
        -->

        Color : <input type="color" value="#00BFFF"><hr>
        <!-- 40. <input>의 type을 color 속성으로 설정하면 컬러 다이얼로그를 출력하고 색을 지정할 수 있다.
        ------------------------------------------------------------------------------------------------------------
                 ※ 이전에는 rgb 타입(#??????)이 아닌 직접 색을 표현(red)하는 태그들이 있었으나 모두 CSS로 넘어간 상태이다.
        -->
        
        Month : <input type="month" value="2021-09"><br>
        Week : <input type="week" value="2021-W36"><br>
        Date : <input type="date" value="2021-09-09"><br>
        Time : <input type="time" value="21:30"><br>
        Datetime-local : <input type="datetime-local" value="2021-09-09T21:30:10.32"><hr>
        <!-- 41. <input>의 type을 각각 month, week, date, time, datetime-local 속성으로 설정하면 각각의 시간 정보를 출력한다. 
        --------------------------------------------------------------------------------------------------------------------------
                 <input type = "month" value = "YYYY-MM"> | value 형식 : 년/월 
                 <input type = "week" value = "YYYY-WNN"> | value 형식 : 년/몇 번째 주
                 <input type = "date" value = "YYYY-MM-DD"> | value 형식 : 년/월/일
                 <input type = "time" value = "HH-MM"> | value 형식 : 시/분
                 <input type = "datetime-local" value = "YYYY-MM-DDTHH-MM-SS.ssZ"> | value 형식 : 년/월/일/오전,오후/시/분/초/100/1초
        -->

        <input type="number" min="0.0" max="10.0" step="0.5" value="0"><br>
        10&deg<input type="range" min="10" max="30" list="temperature">30&deg
        <datalist id="temperature">
            <option value="15" label="Low">
            <option value="20" label="Medium">
            <option value="25" label="High">
        </datalist><hr>
        <!-- 42. <input>의 type을 number 속성으로 설정하면 스핀 버튼을, range로 설정하면 슬라이드바를 만든다.
                 min, max, step 속성으로 최소, 최대, 스핀 버튼, 슬라이드바 조절 시 증감 단위 값을 지정한다.
                 사용자가 스핀버튼이나 슬라이드바로 입력한 숫자는 해당 태그의 value 속성에 저장된다. 이 값은 자바스크립트가 읽어 활용한다.
        -->

        Phone number : <input type="text" value="" placeholder="010-XXXX-XXXX"><hr>
        <!-- 43. placeholder 속성은 사용자가 입력할 정보의 형식을 살짝 보여준다. -->

        <form>
            <input type="email" placeholder="id@host"><input type="submit" value="전송"><br>
            <input type="url" placeholder="http://"><input type="submit" value="검색"><br>
            <input type="tel" placeholder="010-XXXX-XXXX"><input type="submit" value="입력"><br>
            <input type="search" placeholder="search word"><input type="submit" value="검색"><br><hr>
        </form>
        <!-- 44. <input>의 type을 email, url, tel, search 속성으로 설정하면 각 속성이 형식에 맞게 입력되었는지 검사한다.
                 submit 버튼이 클릭되면 서버로 전송되기 전에 형식 검사를 진행해, 형식에 맞지 않으면 오류 메시지를 출력하고 전송하지 않는다.
        --------------------------------------------------------------------------------------------------------------------------
                 ※ email : 검색 란에 @가 포함되어 있지 않는 등 그 외 이메일 형식에 맞지 않는 입력들을 전부 거부한다.
                 ※ url : http:// 형식이 포함되지 않는 등 url 형식에 맞지 않는 입력들을 전부 거부한다.
                 ※ tel : 전화번호는 형식이 워낙 다양하므로 현재는 형식 검사를 하지 않는다.
                 ※ search : 검색어 입력 창을 만들며, 입력 창의 오른쪽에 X 표시가 출력된다. X를 누르면 입력이 취소된다.
        -->

        <fieldset>
            <legend>Member information</legend>
            Email : <input type="email"><br>
            Home page : <input type="url"><br>
            Phone number : <input type="tel">
        </fieldset>
        <!-- 45. <fieldset>은 폼 요소들을 그룹으로 묶을 수 있으며, 그룹의 제목은 <legend>로 표현한다. -->

    </body>
</html>
