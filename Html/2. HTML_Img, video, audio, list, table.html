<!DOCTYPE html>
<html>
    <head>
        <title> HTML - Img, video, audio, list, table tag </title>
    </head> 

    <body>
        <img src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Java.PNG" width="50" height="100" alt="No Picture"><br>
        <!-- 15. <img>는 이미지를 삽입한다. 문법은 아래와 같다. 
        ---------------------------------------------------------------------------------
                 <img src = "이미지 파일 URL" width = "폭" height = "너비" alt = "문자열">
                 ------------------------------------------------------------------------
                 ※ alt 문자열은 이미지를 출력할 수 없을 경우에 출력되는 문자열이다.
        -->

        <video src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Train.mp4" width="200" height="200" controls autoplay>No video</video><br>

        <video width="200" height="200" controls autoplay loop>
            <source src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Train.mp4" type="video/mp4">
            <source src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Train.mp4" type="video/ogg">
            Browser not support this type of video.
        </video><br>
        <!-- 16. <video>는 비디오를 삽입한다. 문법은 아래와 같이 2가지가 있다.
        -------------------------------------------------------------------------------------------------
                 1. <video src = "비디오 파일 URL" width = "폭" height = "너비" 비디오 속성> 문자열 </video>
                 2. <video width = "폭" height = "너비" 비디오 속성>
                        <source src = "비디오 파일 URL" type = "video/확장자">
                        <source src = "비디오 파일 URL" type = "video/확장자2"> 문자열 </video>
        -------------------------------------------------------------------------------------------------
                 ※ 1번, 2번 문법의 문자열은 비디오 파일을 출력할 수 없을 경우에 출력되는 문자열이다.
                 ※ 2번 문법은 해당 비디오 파일의 확장자를 브라우저가 인식하지 못해 재생되지 못할 경우 쓴다.
                    <source>의 type은 마임타입(MIME Type)이라고 하며, 확장자는 mp4, webM, ogg 등이 있다.

                 ※ 여기서 "비디오 속성"이란 다음과 같다.
                    --------------------------------------------------------------------------------------
                    controls : 비디오에 재생, 재생 시간, 중단, 음소거 등의 제어 버튼이 출력된다.
                    autoplay : 비디오 로딩이 즉시 재생된다.
                    loop : 비디오를 반복 재생한다.
                    muted : 비디오의 오디오를 끌 때 사용한다. 
        -->

        <audio src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Sound.MP3" controls autoplay>No Music</audio><br>

        <audio controls autoplay loop>
            <source src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Sound.MP3" type="audio/mp3">
            <source src="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Sound.MP3" type="audio/ogg">
            Browser not support this type of audio.
        </audio>
        <!-- 17. <audio>는 오디오를 삽입한다. 문법은 아래와 같이 2가지가 있다.
        ----------------------------------------------------------------------------------------------
                 1. <audio src = "오디오 파일 URL" 오디오 속성> 문자열 </audio>
                 2. <audio 비디오 속성>
                        <source src = "오디오 파일 URL" type = "audio/확장자">
                        <source src = "오디오 파일 URL" type = "audio/확장자2"> 문자열 </audio>
        ----------------------------------------------------------------------------------------------
                 ※ 1번, 2번 문법의 문자열은 오디오 파일을 출력할 수 없을 경우에 출력되는 문자열이다.
                 ※ 2번 문법은 해당 오디오 파일의 확장자를 브라우저가 인식하지 못해 재생되지 못할 경우 쓴다.
                    <source>의 type은 마임타입(MIME Type)이라고 하며, 확장자는 mpeg, wav, ogg 등이 있다.

                 ※ 여기서 "오디오 속성"이란 다음과 같다.
                    -----------------------------------------------------------------------------------
                    controls : 오디오에 재생, 재생 시간, 중단, 음소거 등의 제어 버튼이 출력된다.
                    autoplay : 오디오 로딩이 즉시 재생된다.
                    loop : 오디오를 반복 재생한다.
        -->
        
        <h3>How to cook ramen</h3><hr>
        <ol type="A">
            <li>Boil water</li>
            <li>Put ramen and powder soup</li>
            <li>After 5 minutes, Eat</li>
        </ol>
        <!-- 18. <ol>은 리스트를 만드는 법 중 순서가 존재하는 리스트를 만들 때 사용된다. 리스트의 각 아이템은 <li>를 사용한다. 
                 type 값으로는 "1, A, a, I, i" 등이 있다. 이것을 마커(marker)라고 부른다. 마커는 <ol>에서만 유효하다.
        -->

        <h3>Favotite food</h3><hr>
        <ul>
            <li>ramen</li>
            <li>spaghetti</li>
            <li>Chicken</li>
        </ul>
        <!-- 19. <ul>은 리스트를 만드는 법 중 순서가 없는 리스트를 만들 때 사용된다. 리스트의 각 아이템은 <li>를 사용한다. -->

        <dl>
            <dt><strong>Internet Explorer</strong></dt>
            <dd>Made by Micosoft Company, Most used browser in Internal nation.</dd>
        </dl>
        <!-- 20. <dl>은 리스트를 만드는 법 중 (용어, 설명)을 한 아이템으로 나열할 때 사용된다. <dt>는 용어, <dd>는 내용이다. -->

        <table border="1">
            <caption>HTML, CSS grade</caption>
            <thead>
                <tr><th>Name</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tfoot>
                <tr><th>Sum</th><th>225</th><th>230</th></tr>
            </tfoot>
            <tbody>
                <tr><td>A</td><td>80</td><td>70</td></tr>
                <tr><td>B</td><td>95</td><td>99</td></tr>
                <tr><td>C</td><td>40</td><td>61</td></tr>
            </tbody>
        </table>
        <!-- 21. HTML에서는 다양한 태그들을 이용해 표를 만들 수 있다. 각 태그들은 아래와 같다. 
        -----------------------------------------------------------------------------------------------------------------------------
                 <table> : 표 전체를 담는 컨테이너(CSS로 다루는 것이 바람직하다.)
                 <caption> : 표의 제목
                 <thead> : 헤딩 셀 그룹
                 <tfoot> : 바닥 셀 그룹
                 <tbody> : 데이터 셀 그룹
                 <tr> : 행
                 <th> : 헤딩 셀
                 <td> : 데이터 셀(헤딩 정보를 가진 셀에 데이터를 넣어줄 땐 <td>가 아닌 <th>로 표현해준다.)
        -----------------------------------------------------------------------------------------------------------------------------
                 ※ 검색 엔진은 표의 의미를 파악하기 위해 <caption>, <thead> 등의 태그를 찾기에, <tr>로만 표를 만드는 것은 추천되지 않는다.
        -->
    </body>
</html>
