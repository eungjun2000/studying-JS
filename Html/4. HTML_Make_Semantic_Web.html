<!DOCTYPE html>

        <title> HTML - Semantic web </title>
    </head>

    <body>
        <!-- 29. 시맨틱 웹(Semantic web)이 등장한 이유
        --------------------------------------------------------------------------------------------------------------------
                 웹 페이지는 구조화가 잘 되어있어야 한다. 웹 페이지의 구조를 표현하는 태그 없이 단순 <div>나 <table> 태그를 이용해
                 문서를 구조화한 것처럼 보이게 문서를 작성하면 나중에 코드만 보고서는 문서의 구조 파악이 어려워진다.

                 Q. 웹 페이지를 구조화해야 하는 이유는 무엇일까? 
                    --------------------------------------------------------------------------------------------------------
                    컴퓨터들이 웹 문서에서 의미 있는 정보들을 찾는 탐색이 쉬운, 즉 검색 엔진이 좋아하는 웹 사이트를 만들어야 한다.
                    허나 기존의 <p>, <div>, <h1> 태그로는 문서의 구조나 콘텐츠의 의미 전달이 어렵다. 예로 <h1>은 '제일 큰 제목입
                    니다' 정도의 의미밖에 전달하지 못한다. 이런 문제를 극복하기 위해 HTML은 <header>, <section> 등 문서의 구조와
                    의미를 표현하는 여러 태그를 추가하였다. 실제로 구글 검색 엔진은 이러한 태그들을 찾아 이를 기반으로 다양한 검색
                    결과를 제공하고 있다. 이렇듯 웹 문서를 구조화해 의미 있는 내용 탐색이 용이한 웹을 시맨틱 웹이라고 한다.

                 ※ HTML5 시맨틱 태그로 구조화한 웹 페이지이다. 물론 다르게 구조화할 수 있다.
                 -----------------------------------------------------------------------------------------------------------
                    *************************************
                    *              <header>             *
                    *************************************
                    *         * +-<section>-+ *         *
                    *         * |           | *         *
                    *         * | <header>  | *         *
                    *  <nav>  * |-----------| * <aside> *
                    *         * | <article> | *         *
                    *         * |-----------| *         *
                    *         * | <footer>  | *         *
                    *         * +-----------+ *         * 
                    *************************************
                    *              <footer>             *
                    *************************************

                 ※ 시맨틱 태그의 종류는 다음과 같다.
                 -----------------------------------------------------------------------------------------------------------
                     <header> : 색션의 머리말을 표현한다. 페이지 제목, 소개 등 간단한 설명이 들어간다.
                     <nav> : 하이퍼링크를 모아놓은 특벼란 섹션이다. 페이지 내 목차를 만들기 위해 주로 사용한다.
                     <section> : 문서의 장(chapter), 또는 절을 구성하는 역할을 한다. 웹 페이지에 여러 섹션을 둘 수 있다.
                     <article> : 본문과 연관되어 있지만, 페이지의 본질을 벗어나지 않는 보조적인 독립적인 컨텐츠를 담는 섹션이다.
                     <aside> : 웹 페이지 본문 흐름에서 약간 벗어난 내용들을 담는다.
                     <footer> : 꼬리말 영역을 표사하는 태그로, 주로 저자나 저작권 정보 등을 표시한다.
                
                 ※ 위의 시맨틱 태그의 콘텐츠가 출력되는 위치나 모양은 자동으로 정해지지 않고, CSS를 이용해 직접 제어해야 한다.
                    이 부분은 나중에 CSS 파트에서 자세히 다루도록 한다.
        -->
    </body>
</html>
