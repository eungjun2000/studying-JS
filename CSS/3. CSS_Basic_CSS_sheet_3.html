<!DOCTYPE html>
<html>
    <head>
        <title> CSS - CSS sheet_3 </title>

        <link href="C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Practice_files_for_ex\cssstyle.css" type="text/css" rel="stylesheet">
        <!-- 5. CSS 스타일 시트를 작성하는 세 번째 방법으로, 스타일 시트를 별도 파일로 작성하고, <link> 태그나 @import로 불러 사용한다. 
        ------------------------------------------------------------------------------------------------------------------------
                 ※ href 속성은 해당 CSS 언어로 작성된 파일을 불러올 것을 지시한다.
                 ※ type = "text/css"는 불러오는 파일이 CSS 언어로 작성된 텍스트 파일임을 알려준다.
                 ※ rel = "stylesheet"는 불러오는 파일이 스타일 시트임을 알려준다. 
        -->

        <style>
            @import url("C:\Users\eungj\OneDrive\바탕 화면\Vscode_Test_01\Practice_files_for_ex\cssstyle.css");
        </style>
        <!-- 6. 스타일 시트를 별도 파일로 작성하고 불러오는 방법 중, <link> 태그 말고도 @import 문을 이용할 수 있다. 
                <style> 태그 내부에서만 사용되며, 여러 번 사용 가능하다.
        -->
    </head>

    <body>
    <h3>CSS</h3>
    <p>Welcome to the CSS World</p>
</html>
