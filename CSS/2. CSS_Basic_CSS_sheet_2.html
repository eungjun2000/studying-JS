<!DOCTYPE html>
<html>
    <head>
        <title> CSS - CSS sheet_2 </title>

        <style>
            p{
                color : red;
                font-size : 15px;
            }
        </style>

    </head>

    <body>
    <h3>CSS</h3>
    <p>Welcome to the CSS World</p>
    <p style="color:blue; font-size:30px">Welcome to the CSS World</p>
    <!-- 4. CSS 스타일 시트를 작성하는 두 번째 방법으로, style 속성에 스타일 시트를 작성한다. 시트 구성도는 아래와 같다.
    ----------------------------------------------------------------------------------------------------------------------------
             <Tag style = "CSS style sheet only applied to this Tag">
             -------------------------------------------------------------------------------------------------------------------
             ※ 이 경우 해당 태그에서만 스타일이 적용된다. 이 스타일은 다른 동일한 태그에는 적용되지 않는다.

             ※ 위에서 <p> 태그에 2개의 스타일 시트가 동시에 적용되는데, 2개의 스타일 시트에서 color와 font-size Property 값이 충돌한다.
                이 때는 스타일 오버라이딩에 의한 우선순위로 인해 style 속성 스타일 시트가 적용된다.

             Q. 스타일 오버라이딩(Overriding)이란?
                동일한 CSS Property에 서로 다른 값을 설정해 충돌이 발생할 시 우선순위가 높은 스타일을 적용하는 규칙이다. 우선순위는 다음과
                같다. 아래로 갈 수록 우선순위가 높아진다. 단, 충돌되지 않는 Property는 그대로 출력한다.
                -----------------------------------------------------------------------------------------------------------------
                1. 브라우저 디폴트 스타일
                2. 스타일 시트를 별도 파일로 작성하는 스타일
                3. <style></style> 태그를 이용하는 스타일
                4. style 속성을 이용하는 스타일

             ※ 위와 같이 각기 다른 스타일 시트가 적용되면 스타일이 합쳐져서 적용되는 것을 스타일 합치기(cascading)라 한다.
    -->
</html>
